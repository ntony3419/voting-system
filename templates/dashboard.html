<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile-section">
                <img src="path_to_profile_image.jpg" alt="Profile Image">
            </div>
            <div class="menu-section">
                <ul>
                    <li><a href="/vote">Vote</a></li>
                    <li><a href="#" id="add-candidate">Add Candidate</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <!-- Content will be loaded here based on the selection -->
        </div>
    </div>
    <!-- Hidden candidate form -->
    <div id="candidate-form" style="display: none;">
        <h2>Add Candidate</h2>
        <form id="add-candidate-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <button type="submit">Add</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/general.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

    
</html>
